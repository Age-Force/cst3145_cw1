<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <v-app class="gray">
             <v-content>
                 <v-contianer>
                     <v-layout row>
                        <v-flex xs6>
                            <v-form ref="form" class="white ma-5">
                                <v-text-field class="pa-3" v-model="activity" label="Activity">
                                </v-text-field>
                                <v-text-field class="pa-3" v-model="location" label="Location">
                                </v-text-field>
                                <v-text-field class="pa-3" v-model="price" label="Price">
                                </v-text-field>
                                <v-btn v-if="edit=true" colour="primary" @click="addActivity(activity, location, price, $event)"> Add Activity
                                </v-btn>
                                <v-btn v-if="edit=true" colour="success" @click="updateActivity($event)"> Update
                                </v-btn>
                                <v-btn v-if="edit=true" colour="secondary" @click="cancelActivity($event)"> Cancel
                                </v-btn>
                            </v-form>


                        </v-flex>
                        <v-flex xs6>
                            <v-flex xs12 v-for="(activity,adminCRUD) in activity">
                                <v-card-title primary-title>
                                    <div>
                                        <h3 class="headline mb-0">Activity: {{activity.activity}}</h3>
                                        <div>Location: {{activity.location}}</div>
                                    </div>
                                </v-card-title>
                                <v-card-actions v-if="edit==false">
                                    <v-btn color="warning" @click="editActivity(activity, adminCRUD)">Edit</v-btn>
                                    <v-btn color="error" @click="deleteActivity(adminCRUD)">Delete</v-btn>
                                </v-card-actions>
                                <v-card-actions v-if="edit!==false">
                                    <button v-on:click="onsubmit">Add</button>
                                    <v-btn disabled color="warning"> Edit</v-btn>
                                    <v-btn disable color="error">Delete</v-btn>
                                </v-card-actions>
                            </v-flex>
                        </v-flex>
                     </v-layout>
                 </v-contianer>
             </v-content>
        </v-app>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="../src/search.js"></script>
</body>
</html>
